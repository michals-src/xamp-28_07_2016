<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/css/demo.css">
		<title> enedScroll ⁝⁝ DEMO ☕</title>
	</head>
	<body>
		
		<header role="main">
			<div class="container">
				<div class="wrap wrap-inner">
		
					<div class="left-side">
						<h2 class="text-logo"> enedScroll </h2>
					</div>

					<div class="right-side">
						<nav class="horizontal">
							<ul>
								<li><a href="/">Homepage</a></li>
								<li class="current-item"><a href="#">Screen hide</a></li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
		</header>

		
		<div class="some-space">
			<div class="center-parent">
				<div class="center-child">
					<h2>Screen hide</h2>
						<div class="container">
							<div class="manipulator">
								<div class="field">
									<label for="firstScene">Hide first scene (default: always is visible)</label>
									<input type="checkbox" name="firstScene" id="firstScene">
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		<div class="scene text-center">
			<div class="container j-wh">
				
			<div class="item" style="height: 500px;">

				<div class="center-parent">
					<div class="center-child" style="max-width: 1100px;">
						
						  <div class="box i1" style="display:block;padding:0;">
							<h1 class="text-example"> Simple box </h1>
						  </div>
						  <div class="box i2" style="display:block;padding:0;">
							<h1 class="text-example"> Simple box 2</h1>
						  </div>
						  <div class="box i3" style="display:block;padding:0;">
							<h1 class="text-example"> Simple box 3</h1>
						  </div>
						  <div class="box i4" style="display:block;padding:0;">
							<h1 class="text-example"> Simple box 4</h1>
						  </div>

					</div>
				</div>

			</div>

			</div>
			<div class="some-space"></div>
		</div>


	
		<footer role="main">
			<p> enedScroll demonstration </p>
		</footer>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/enedScroll.js"></script>
		
		<script type="text/javascript">
			(function($){

				var w = $(window), wW = w.width(), wH = w.height();
				$('.j-wh').css({ 'height': wH + 'px' });
				$('.box').css({ 'width': '100%', 'height': $('.center-child').height() + 'px' });

			})(jQuery);
		</script>

		<script type="text/javascript">
			
			(function($){

				enedScroll.option({ 'show_all_triggers': true, 'show_all_selectors': true });

				var trigger = new enedScroll.Trigger( 'trigger-1', { top: '25%' } );
				var scene 	= new enedScroll( $('.item'), { top: 0, bottom: 0 }, trigger );


				var manipulator = function(manipulate_first_scene){
					var first_scene = { duration: 100, offset: 300 };
					if( manipulate_first_scene ){
						first_scene.isVisible = true;
					}
					scene.addCreation(function(e){

						var plugins = e.plugins, screen = plugins.screen();

						screen.collection([
							screen.add( $('.i1'), 'top', first_scene ),
							screen.add( $('.i2'), 'scale', { duration: 100, offset: 200, isVisible: true } ),
							screen.add( $('.i3'), 'left', { duration: 100, offset: 100, isVisible: true } ),
							screen.add( $('.i4'), 'right', { duration: 100, offset: 0, isVisible: true } ),
						]);


					});
				}

				manipulator();
				$('input[type="checkbox"]').on( 'change', function(){

					var a = ( $(this).is(':checked') ) ? true : false;
					manipulator(a);

				});




			})(jQuery);

		</script>

	</body>
</html>
