<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/css/demo.css">
		<title> enedScroll ⁝⁝ DEMO ☕</title>
	</head>
	<body>
		
		<header role="main">
			<div class="container">
				<div class="wrap wrap-inner">
		
					<div class="left-side">
						<h2 class="text-logo"> enedScroll </h2>
					</div>

					<div class="right-side">
						<nav class="horizontal">
							<ul>
								<li><a href="/">Homepage</a></li>
								<li class="current-item"><a href="#">move</a></li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
		</header>

		
		<div class="some-space">
			<div class="center-parent">
				<div class="center-child">
					<h2>Move</h2>
				</div>
			</div>
		</div>
		<div class="scene text-center">
			<div class="container j-wh">
				
			<div class="item" style="height: 500px;">

				<div class="center-parent">
					<div class="center-child">
						
						  <div class="box">
							<h1 class="text-example"> Simple box </h1>
						  </div>

					</div>
				</div>

			</div>

			</div>
			<div class="some-space"></div>
		</div>


	
		<footer role="main">
			<p> enedScroll demonstration </p>
		</footer>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/enedScroll.js"></script>
		
		<script type="text/javascript">
			(function($){
				var w = $(window), wW = w.width(), wH = w.height();
				$('.j-wh').css({ 'height': wH + 'px' });

			})(jQuery);
		</script>

		<script type="text/javascript">
			
			(function($){

				enedScroll.option({ 'show_all_triggers': true, 'show_all_selectors': true });

				var trigger = new enedScroll.Trigger( 'trigger-1', { top: '25%' } );
				var scene 	= new enedScroll( $('.item'), { top: 0, bottom: 0 }, trigger );

				$('.box').css({'position': 'relative'});
				var width = Math.floor( $('.item').width() / 3 );
				var height = Math.floor( $('.item').height() / 3 );
				scene.addCreation(function(e){

					var plugins = e.plugins, value = plugins.value();

					value.get( [
						value.add( [0,width], { duration: '15%' } ),
						value.add( [0,height], { duration: '15%', offset: '15%' } ),
						value.add( [width,-width], { duration: '15%', offset: '30%' } ),
						value.add( [height,0], { duration: '15%', offset: '45%' } ),
						value.add( [-width,0], { duration: '15%', offset: '60%' } )
					], function(e){

						$('.box').css({ 'top': '0', 'left': e[0] + 'px' });
						if( e[0] === width ){
							$('.box').css({ 'top': e[1] + 'px', 'left': width + 'px' });
						}
						if( e[1] === height ){
							$('.box').css({ 'top': height + 'px', 'left': e[2] + 'px' });
						}
						if( e[2] === -width ){
							$('.box').css({ 'top': e[3] + 'px', 'left': -width + 'px' });
						}
						if( e[3] === 0 ){
							$('.box').css({ 'top': '0', 'left': e[4] + 'px' });
						}

					} );


				});




			})(jQuery);

		</script>

	</body>
</html>
