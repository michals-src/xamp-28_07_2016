<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="/css/demo.css">
		<title> enedScroll ⁝⁝ DEMO ☕</title>
	</head>
	<body>
		
		<header role="main">
			<div class="container">
				<div class="wrap wrap-inner">
		
					<div class="left-side">
						<h2 class="text-logo"> enedScroll </h2>
					</div>

					<div class="right-side">
						<nav class="horizontal">
							<ul>
								<li><a href="/">Homepage</a></li>
								<li class="current-item"><a href="#">Call by state</a></li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
		</header>

		
		<div class="some-space">
			<div class="center-parent">
				<div class="center-child">
					<h2>Call function by state</h2>
				</div>
			</div>
		</div>
		<div class="scene text-center">
			<div class="container j-wh">
				
			<div class="item" style="height: 300px;">
				<div class="center-parent">
					<div class="center-child">

						<h2> Scene (see console) </h2>

					</div>
				</div>

			</div>

			</div>
			<div class="some-space"></div>
		</div>


	
		<footer role="main">
			<p> enedScroll demonstration </p>
		</footer>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="/js/enedScroll.js"></script>
		
		<script type="text/javascript">
			(function($){

				var w = $(window), wW = w.width(), wH = w.height();
				$('.j-wh').css({ 'height': wH + 'px' });
				$('.box').css({ 'width': '100%', 'height': $('.center-child').height() + 'px' });

			})(jQuery);
		</script>

		<script type="text/javascript">
			
			(function($){

				enedScroll.option({ 'show_all_triggers': true, 'show_all_selectors': true });

				var trigger = new enedScroll.Trigger( 'trigger-1', { top: '25%' } );
				var scene 	= new enedScroll( $('.item'), { top: 0, bottom: 0 }, trigger );

				scene.addCreation(function(e){

					var plugins = e.plugins, call = plugins.call;

						call( 'before during after', function(e){
							console.log('\nSome function called with before, during and after state');
						});
						call( 'before', function(e){
							console.log('\nSome function called with before state');
						});
						call( 'during', function(e){
							console.log('\nSome function called with during state');
						});
						call( 'after', function(e){
							console.log('\nSome function called with after state');
						});


				});
				




			})(jQuery);

		</script>

	</body>
</html>
