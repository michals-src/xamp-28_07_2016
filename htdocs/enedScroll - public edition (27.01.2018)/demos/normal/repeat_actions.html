<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style-demo.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/media_query.css">
		<title> enedScroll </title>
		<style>
			.figures{
				width: 100%;
				height: auto;
			}
			.figure{
				width: 40px;
				height: 40px;
				background: #50380c;
				border-radius: 5px;
				display: inline-block;
			}
			.figure-box{
				position: relative;
				width: 100px;
				height: 100px;
				padding: 35px;
				margin-top: 40px;
				background: #116d48;
				color: #fff;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>

		<section class="head-screen w-100 middle">
			<div class="middle-item text-center">
				<div class="container">
			
					<header>
						<h2 class="pacifico">enedScroll</h2>
					</header>
					<p class="medium">Demonstration page</p>

				</div>
			</div>
		</section>

		<section class="scene_area w-100 middle">
			<div class="stage text-center middle">
				
				<div class="container middle-item">
					<div class="stage-target">

						<header>
							<h2 class="amaranth">Repeater</h2>
							<p>Easly repeat transforms</p>
						</header>

						<div class="figures">
							<div class="figure"></div>
							<div class="figure"></div>
							<div class="figure"></div>
							<div class="figure"></div>
							<div class="figure"></div>
						</div>
						<div class="figure-box">
							<div class="middle">
								<div class="middle-item">
									<h5>Moving box</h5>
								</div>
							</div>
						</div>

					</div><!-- stage-target -->
				</div><!-- container -->

			</div>
		</section>

		<div class="scroll-fix w-100 middle">
			<div class="middle-item text-center" style="color:#ddd;">
				<h4 class="bold">Some space</h4>
			</div>
		</div>

		<footer class="w-100">
			<p>enedScroll &copy; 2017.</p>
		</footer>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/enedScroll.js"></script>

	<script>
		(function ($) {


			var winHeight = $(window).height();
			var StageHeight = parseInt( ( 0.55 * winHeight ), 10 );
			var ScrollFix = parseInt( ( 0.8 * winHeight ), 10 );

			$('.stage').css('min-height', StageHeight + 'px');
			$('.scroll-fix').css('min-height', ScrollFix + 'px');

			var TriggerFromWindow = 0.2 * $(window).height();

			var myTrigger = new enedScroll.Trigger( 'my-trigger', TriggerFromWindow );
			var scene = new enedScroll( $('.scene_area'), myTrigger, {
				selectors: [ 0, 0 ],
				visual: {
					'show_trigger': true,
					'show_selectors': true
				}
			});

			scene.pin( $('.stage-target'), [[ 1, 0.2 ]] );

			var repeater = scene.repeat([
				[{'transform': 'translateY([0,-100]%)'}, [0.15,0], [0.15,0] ],
				[{'transform': 'translateY([-100,100]%)'}, [0.15,0], [0.15,0] ]
			], 2);

			scene.add( $('.figure'), repeater, '+0.1' );

			var left = Math.floor( parseInt( ( $('.stage-target').width() - $('.figure-box').width() ), 10 ) );
			var repeaterBox = scene.repeat([
				[{'left': '[0,' + left + ']px'}, [0.1,0], [0.1,0] ]
			], 5);

			scene.add( $('.figure-box'), repeaterBox, '+0.1' );


		})(jQuery);
	</script>


	</body>
</html>
