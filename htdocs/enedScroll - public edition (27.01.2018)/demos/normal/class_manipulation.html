<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style-demo.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/media_query.css">
		<title> enedScroll </title>
		<style>
			.label{
				display: inline-block;
				padding: 4px 25px;
				border-radius:10px;
				margin-bottom: 15px;
			}
			.red{
				background: red;
				color: #fff;
			}			
			.green{
				background: #09b50f;
				color: #fff;
			}		
			.orange{
				background: #d87b18;
				color: #fff;
			}
			.item{
				width: 100%;
				height: 300px;
				text-align: center;
			}
			.middle{
				width: 100%;
			}
		</style>
	</head>
	<body>

		<section class="head-screen w-100 middle">
			<div class="middle-item text-center">
				<div class="container">
			
					<header>
						<h2 class="pacifico">enedScroll</h2>
					</header>
					<p class="medium">Demonstration page</p>

				</div>
			</div>
		</section>

		<section class="scene_area w-100 middle">
			<div class="stage text-center middle">
				
				<div class="container middle-item">
					<div class="stage-target">
						
						<header>
							<h2>Class to add</h2>
							<div class="label red"> .red </div>
							<div class="label green"> .green </div>
							<div class="label orange"> .orange </div>
						</header>

						<div class="item">
							<div class="middle">
								<div class="middle-item">
									<h3>BOX</h3>
								</div>
							</div>
						</div>

					</div><!-- stage-target -->
				</div><!-- container -->

			</div>
		</section>

		<div class="scroll-fix w-100 middle">
			<div class="middle-item text-center" style="color:#ddd;">
				<h4 class="bold">Some space</h4>
			</div>
		</div>

		<footer class="w-100">
			<p>enedScroll &copy; 2017.</p>
		</footer>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/enedScroll.js"></script>

	<script>
		(function ($) {


			var winHeight = $(window).height();
			var StageHeight = parseInt( ( 0.55 * winHeight ), 10 );
			var ScrollFix = parseInt( ( 0.8 * winHeight ), 10 );

			$('.stage').css('min-height', StageHeight + 'px');
			$('.scroll-fix').css('min-height', ScrollFix + 'px');

			var TriggerFromWindow = 0.25 * $(window).height();

			var myTrigger = new enedScroll.Trigger( 'my-trigger', TriggerFromWindow );
			var scene = new enedScroll( $('.scene_area'), myTrigger, {
				selectors: [ 0, 0 ],
				visual: {
					'show_trigger': true,
					'show_selectors': true
				}
			});

			scene.pin( $('.stage-target'), [[ 0.6, 0.2 ]] );
			
			scene.setPoint( 0.3, 0.2, 'class-changer' );
			scene.is( 'class-changer', 'BEFORE ENTER AFTER', function(e){
				if( e.state === "BEFORE" ){
					$('.item').removeClass('green orange');
					$('.item').addClass('red');
				}					
				if( e.state === "ENTER" ){
					$('.item').removeClass('red orange');
					$('.item').addClass('green');
				}				
				if( e.state === "AFTER" ){
					$('.item').removeClass('green red');
					$('.item').addClass('orange');
				}
			});

		})(jQuery);
	</script>


	</body>
</html>
