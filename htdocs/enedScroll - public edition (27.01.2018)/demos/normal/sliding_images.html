<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style-demo.css">
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="css/media_query.css">
		<title> enedScroll </title>
		<style>
			picture{
				width: 100%;
				height: 350px;
				overflow: hidden;
		   		box-shadow: 0 20px 40px #8c6116;
			}
			img{
				width: 100%;
				height: 100%;
			}
			.row{
				margin-bottom: 50px;
				box-sizing: border-box;
			}
			.parent-overflow{
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
		</style>
	</head>
	<body>

		<section class="head-screen w-100 middle">
			<div class="middle-item text-center">
				<div class="container">
			
					<header>
						<h2 class="pacifico">enedScroll</h2>
					</header>
					<p class="medium">Demonstration page</p>

				</div>
			</div>
		</section>

		<section class="scene_area w-100 middle">
			<div class="stage text-center middle">
				
				<div class="container middle-item">
					<div class="stage-target">
					<div class="parent-overflow">
						<header>
							<h2 class="amaranth">Sliding images</h2>
							<p>Slide execute by trigger point.</p>
						</header>

						<div class="row figures">

							<div class="col-4 figure">
								<picture class="sm-h-150">
									<img src="https://images.unsplash.com/photo-1448630360428-65456885c650?auto=format&fit=crop&w=1047&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
								</picture>
							</div>
							<div class="col-4 figure">
								<picture class="sm-h-150">
									<img src="https://images.unsplash.com/photo-1418075285575-c402f1f7340f?auto=format&fit=crop&w=1051&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
								</picture>
							</div>
							<div class="col-4 figure">
								<picture class="sm-h-150">
									<img src="https://images.unsplash.com/photo-1507246248612-8e2707238ede?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D">
								</picture>
							</div>

						</div>
						</div>

					</div><!-- stage-target -->
				</div><!-- container -->

			</div>
		</section>

		<div class="scroll-fix w-100 middle">
			<div class="middle-item text-center" style="color:#ddd;">
				<h4 class="bold">Some space</h4>
			</div>
		</div>

		<footer class="w-100">
			<p>enedScroll &copy; 2017.</p>
		</footer>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/enedScroll.js"></script>

	<script>
		(function ($) {


			var winHeight = $(window).height();
			var StageHeight = parseInt( ( 0.5 * winHeight ), 10 );
			var ScrollFix = parseInt( ( 0.8 * winHeight ), 10 );

			$('.stage').css('min-height', StageHeight + 'px');
			$('.scroll-fix').css('min-height', ScrollFix + 'px');

			var TriggerFromWindow = 0.2 * $(window).height();

			var myTrigger = new enedScroll.Trigger( 'my-trigger', TriggerFromWindow );
			var scene = new enedScroll( $('.scene_area'), myTrigger, {
				selectors: [ 0, 0 ],
				visual: {
					'show_trigger': true,
					'show_selectors': true
				}
			});

			scene.pin( $('.stage-target'), [[ 0.6, 0.2 ]] );

			scene.add( $('.figures'), [
				[{ 'transform': 'translateX([33,0]%)'}, 0.15, 0.1],
				[{ 'transform': 'translateX([0,-33]%)'}, 0.15, 0.1],
			])


		})(jQuery);
	</script>


	</body>
</html>
