	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/enedScroll.js"></script>

	<script>
		(function ($) {


			var winHeight = $(window).height();
			var StageHeight = parseInt( ( 0.35 * winHeight ), 10 );
			var ScrollFix = parseInt( ( 0.8 * winHeight ), 10 );

			$('.stage').css('min-height', StageHeight + 'px');
			$('.scroll-fix').css('min-height', ScrollFix + 'px');

			var TriggerFromWindow = 0.2 * $(window).height();

			var myTrigger = new enedScroll.Trigger( 'my-trigger', TriggerFromWindow );
			var scene = new enedScroll( $('.scene_area'), myTrigger, {
				selectors: [ 0, 0 ],
				visual: {
					'show_trigger': true,
					'show_selectors': true
				}
			});

			scene.pin( $('.stage-target'), [[ 0.6, 0.2 ]] );

			var stageWidth = $('.stage').width();
			var stageCenter = Math.floor( stageWidth / 2 );

			for( var x = 0; x < $('picture').length; x++ ){

				var item = $('picture')[x];
				var side = ( Math.floor(( Math.random() * 2 ) + 1 ) === 2 ) ? 'right': 'left';
				var marginPercent = ( Math.random() * 0.3 ) + 0.01;
				var margin = stageCenter - Math.floor( ( Math.random() * ( marginPercent * stageCenter) + 1 ) );
				var scale = ( Math.random() * 0.7 ) + 0.2;
				var opacity = ( Math.random() * ( 1 / (x + 1) ) ) + ( 1 / (x + 1) );
				var marginOut = ( Math.random() * ( 1.5 * stageCenter ) ) + 1;
				var zIndex = Math.floor(( Math.random() * 4 ) + 1);

				$(item).css(side, margin);
				$(item).css({ 'z-index': zIndex, 'transform': 'scale(' + scale + ')' });

				var property = {
					'transform': 'scale([' + scale + ',1.4])'
				}
				property['opacity'] = '[1,0]';
				property[side] = '[' + margin + ',' + marginOut + ']px';

				scene.add( item, [
					[ property, 0.1, ( (0 + x / 10) ) ]
				]);

			}


		})(jQuery);
	</script>
